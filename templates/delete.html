{% extends "base.html" %}

{% block content %}
<h1>
	Delete Event {{ event.id }}
</h1>

<form role="form" method="POST">
	<p>Are you sure you want to delete entry {{ event.id }}?
	This cannot be undone.</p>
	<button type="submit" class="btn btn-primary 2up">Delete</button>
	<a href="{{ url_for('show_recent_events') }}"><button type="button" class="btn btn-default 2up">Cancel</button></a>
</form>

{% endblock %}
