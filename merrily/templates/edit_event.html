{% extends "base.html" %}

{% block content %}
<form role="form" method="POST">
	<div class="form-group">
		<table class=table>
		<tr>
			<th>ID</th>
			<th>Timestamp</th>
			<th>Who</th>
			<th>Notes</th>
			<th>Answered?</th>
		</tr>
		<tr>
			<td>{{ event.id }}</td>
			<td>{{ event.timestamp | timeformat("%d/%m/%y %r") }}</td>
			<td><input type="text" class="form-control" id="entity" name="entity" placeholder="Entity" required value="{{ event.entity }}" /></td>
			<td><input type="text" class="form-control" id="notes" name="notes" placeholder="Notes" required value="{{ event.notes }}" /></td>
			<td>{{ event.answered | boolean_yesno() }}</td>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
