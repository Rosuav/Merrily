{% extends "base.html" %}

{% block content %}
<form role="form" method="POST">
	<div class="form-group">
		<table class=table>
			<tr>
				<th>ID</th>
				<th>Timestamp</th>
				<th>Who</th>
				<th>Notes</th>
				<th>Answered?</th>
			</tr>
			<tr>
				<td>{{ event.id }}</td>
				<td>{{ event.timestamp | timeformat("%d/%m/%y %r") }}</td>
				<td><input type="text" class="form-control" id="entity" name="entity" placeholder="Entity" value="{{ event.entity }}" /></td>
				<td><input type="text" class="form-control" id="notes" name="notes" placeholder="Notes" value="{{ event.notes }}" /></td>
				<td><select name="answered">
					{% if event.answered %}
					<option value="true" selected>Yes</option>
					<option value="false">No</option>
					{% else %}
					<option value="true">Yes</option>
					<option value="false" selected>No</option>
					{% endif %}
				</select></td>
			</tr>
		</table>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
